<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 op een Rij Deluxe - Online Multiplayer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #2196F3;
            text-shadow: 2px 2px #4CAF50;
        }
        .start-menu, .lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-button, .restart-button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        .menu-button:hover, .restart-button:hover {
            background-color: #2196F3;
            transform: scale(1.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            margin: 2rem auto;
            background-color: #2196F3;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background: #E3F2FD;
        }
        .cell.red {
            background-color: #F44336;
        }
        .cell.yellow {
            background-color: #FFEB3B;
        }
        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #2196F3;
            font-weight: bold;
        }
        .hidden {
            display: none !important;
        }
        .game-code {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #2196F3;
            font-weight: bold;
        }
        .input-code {
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startMenu" class="start-menu">
            <h1>4 op een Rij Deluxe - Online Multiplayer</h1>
            <button id="createGame" class="menu-button">Nieuw spel maken</button>
            <button id="joinGame" class="menu-button">Spel joinen</button>
        </div>
        <div id="lobbyContainer" class="lobby hidden">
            <h2>Lobby</h2>
            <div id="gameCode" class="game-code"></div>
            <input id="inputCode" class="input-code" type="text" placeholder="Voer game code in">
            <button id="startGame" class="menu-button">Start spel</button>
        </div>
        <div id="gameContainer" class="game-container hidden">
            <h2>4 op een Rij</h2>
            <div id="gameBoard" class="board"></div>
            <div id="status" class="status"></div>
            <button id="restartButton" class="restart-button">Terug naar menu</button>
        </div>
    </div>

    <script>
        const socket = io();

        const startMenu = document.getElementById('startMenu');
        const lobbyContainer = document.getElementById('lobbyContainer');
        const gameContainer = document.getElementById('gameContainer');
        const board = document.getElementById('gameBoard');
        const restartButton = document.getElementById('restartButton');
        const statusDisplay = document.getElementById('status');
        const createGameButton = document.getElementById('createGame');
        const joinGameButton = document.getElementById('joinGame');
        const startGameButton = document.getElementById('startGame');
        const gameCodeDisplay = document.getElementById('gameCode');
        const inputCodeElement = document.getElementById('inputCode');

        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 'red';
        let gameState = Array(ROWS).fill().map(() => Array(COLS).fill(''));
        let gameActive = false;
        let gameId = null;
        let playerId = null;

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(col));
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(col) {
            if (!gameActive || currentPlayer !== playerId) return;
            socket.emit('makeMove', { gameId, col });
        }

        function updateBoard() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = board.children[row * COLS + col];
                    cell.className = 'cell';
                    if (gameState[row][col]) {
                        cell.classList.add(gameState[row][col]);
                    }
                }
            }
        }

        function updateStatus() {
            if (gameActive) {
                statusDisplay.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} is aan de beurt`;
            } else {
                if (gameState.some(row => row.some(cell => cell !== ''))) {
                    statusDisplay.textContent = `${currentPlayer === 'red' ? 'Geel' : 'Rood'} wint!`;
                } else {
                    statusDisplay.textContent = 'Wachten op spelers...';
                }
            }
        }

        function endGame(message) {
            gameActive = false;
            statusDisplay.textContent = message;
            if (message.includes("wint")) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }

        createGameButton.addEventListener('click', () => {
            socket.emit('createGame');
        });

        joinGameButton.addEventListener('click', () => {
            startMenu.classList.add('hidden');
            lobbyContainer.classList.remove('hidden');
            gameCodeDisplay.classList.add('hidden');
            startGameButton.classList.add('hidden');
        });

        startGameButton.addEventListener('click', () => {
            socket.emit('startGame', gameId);
        });

        inputCodeElement.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const inputGameId = inputCodeElement.value.toUpperCase();
                socket.emit('joinGame', inputGameId);
            }
        });

        restartButton.addEventListener('click', () => {
            gameContainer.classList.add('hidden');
            startMenu.classList.remove('hidden');
            socket.emit('leaveGame', gameId);
            gameId = null;
            playerId = null;
        });

        socket.on('gameCreated', (createdGameId) => {
            gameId = createdGameId;
            playerId = 'red';
            gameCodeDisplay.textContent = `Game Code: ${gameId}`;
            startMenu.classList.add('hidden');
            lobbyContainer.classList.remove('hidden');
            inputCodeElement.classList.add('hidden');
            startGameButton.disabled = true;
        });

        socket.on('gameJoined', (joinedGameId) => {
            gameId = joinedGameId;
            playerId = 'yellow';
            lobbyContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            createBoard();
        });

        socket.on('gameStarted', (game) => {
            gameState = game.gameState;
            currentPlayer = game.currentPlayer;
            gameActive = game.gameActive;
            lobbyContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            createBoard();
            updateBoard();
            updateStatus();
        });

        socket.on('gameUpdated', (game) => {
            gameState = game.gameState;
            currentPlayer = game.currentPlayer;
            updateBoard();
            updateStatus();
        });

        socket.on('gameOver', ({ winner }) => {
            gameActive = false;
            if (winner === 'draw') {
                endGame("Gelijkspel!");
            } else {
                endGame(`${winner.charAt(0).toUpperCase() + winner.slice(1)} wint!`);
            }
        });

        socket.on('joinError', (message) => {
            alert(message);
        });

        createBoard();
    </script>
</body>
</html>
