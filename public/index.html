<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 op een Rij Deluxe - Online Multiplayer</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        h1, h2 {
            color: #2196F3;
            text-shadow: 2px 2px #4CAF50;
        }
        .start-menu, .lobby {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-button, .restart-button {
            margin: 1rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #4CAF50;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }
        .menu-button:hover, .restart-button:hover {
            background-color: #2196F3;
            transform: scale(1.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-gap: 5px;
            margin: 2rem auto;
            background-color: #2196F3;
            padding: 10px;
            border-radius: 10px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cell:hover {
            background: #E3F2FD;
        }
        .cell.red {
            background-color: #F44336;
        }
        .cell.yellow {
            background-color: #FFEB3B;
        }
        .status {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #2196F3;
            font-weight: bold;
        }
        .hidden {
            display: none !important;
        }
        .table {
            border: 2px solid #2196F3;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }
        .table:hover {
            background-color: #E3F2FD;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        #playerName {
            margin: 1rem 0;
            padding: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nameInput" class="start-menu">
            <h1>4 op een Rij Deluxe - Online Multiplayer</h1>
            <input id="playerName" type="text" placeholder="Voer je naam in">
            <button id="submitName" class="menu-button">Start</button>
        </div>
        <div id="lobbyContainer" class="lobby hidden">
            <h2>Lobby</h2>
            <div id="tables"></div>
        </div>
        <div id="gameContainer" class="game-container hidden">
            <h2>4 op een Rij</h2>
            <div id="gameBoard" class="board"></div>
            <div id="status" class="status"></div>
            <div id="scoreboard" class="scoreboard"></div>
            <button id="restartButton" class="restart-button">Terug naar lobby</button>
        </div>
    </div>

    <script>
        const socket = io();

        const nameInput = document.getElementById('nameInput');
        const playerNameInput = document.getElementById('playerName');
        const submitNameButton = document.getElementById('submitName');
        const lobbyContainer = document.getElementById('lobbyContainer');
        const tablesContainer = document.getElementById('tables');
        const gameContainer = document.getElementById('gameContainer');
        const board = document.getElementById('gameBoard');
        const restartButton = document.getElementById('restartButton');
        const statusDisplay = document.getElementById('status');
        const scoreboardDisplay = document.getElementById('scoreboard');

        const ROWS = 6;
        const COLS = 7;
        let currentPlayer = 'red';
        let gameState = Array(ROWS).fill().map(() => Array(COLS).fill(''));
        let gameActive = false;
        let tableId = null;
        let playerId = null;
        let playerName = '';
        let opponentName = '';
        let playerScore = 0;
        let opponentScore = 0;

        submitNameButton.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (playerName) {
                socket.emit('setName', playerName);
                nameInput.classList.add('hidden');
                lobbyContainer.classList.remove('hidden');
                socket.emit('getTables');
            }
        });

        function createBoard() {
            board.innerHTML = '';
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => handleCellClick(col));
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(col) {
            if (!gameActive || currentPlayer !== playerId) return;
            socket.emit('makeMove', { tableId, col });
        }

        function updateBoard() {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = board.children[row * COLS + col];
                    cell.className = 'cell';
                    if (gameState[row][col]) {
                        cell.classList.add(gameState[row][col]);
                    }
                }
            }
        }

        function updateStatus() {
            if (gameActive) {
                statusDisplay.textContent = `${currentPlayer === playerId ? 'Jouw' : 'Tegenstander\'s'} beurt`;
            } else {
                statusDisplay.textContent = 'Wachten op tegenstander...';
            }
        }

        function updateScoreboard() {
            scoreboardDisplay.textContent = `${playerName}: ${playerScore} - ${opponentName}: ${opponentScore}`;
        }

        function endGame(message) {
            gameActive = false;
            statusDisplay.textContent = message;
            if (message.includes("wint")) {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }

        restartButton.addEventListener('click', () => {
            gameContainer.classList.add('hidden');
            lobbyContainer.classList.remove('hidden');
            socket.emit('leaveTable', tableId);
            socket.emit('getTables');
            tableId = null;
            playerId = null;
        });

        socket.on('tablesUpdate', (tables) => {
            tablesContainer.innerHTML = '';
            tables.forEach((table, index) => {
                const tableElement = document.createElement('div');
                tableElement.classList.add('table');
                tableElement.textContent = `Tafel ${index + 1}: ${table.players}/2 spelers`;
                tableElement.addEventListener('click', () => socket.emit('joinTable', index));
                tablesContainer.appendChild(tableElement);
            });
        });

        socket.on('joinedTable', (data) => {
            tableId = data.tableId;
            playerId = data.playerId;
            opponentName = data.opponentName;
            lobbyContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            createBoard();
            updateStatus();
            updateScoreboard();
        });

        socket.on('gameStarted', (game) => {
            gameState = game.board;
            currentPlayer = game.currentPlayer;
            gameActive = true;
            updateBoard();
            updateStatus();
        });

        socket.on('gameUpdated', (game) => {
            gameState = game.board;
            currentPlayer = game.currentPlayer;
            updateBoard();
            updateStatus();
        });

        socket.on('gameOver', ({ winner }) => {
            gameActive = false;
            if (winner === 'draw') {
                endGame("Gelijkspel!");
            } else {
                if (winner === playerId) {
                    playerScore++;
                } else {
                    opponentScore++;
                }
                endGame(`${winner === playerId ? 'Jij wint' : 'Tegenstander wint'}!`);
            }
            updateScoreboard();
        });

        socket.on('opponentLeft', () => {
            endGame("Tegenstander heeft het spel verlaten");
            setTimeout(() => {
                gameContainer.classList.add('hidden');
                lobbyContainer.classList.remove('hidden');
                socket.emit('getTables');
            }, 3000);
        });
    </script>
</body>
</html>
